<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/state.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Madimi+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/felicitaciones.css">
    <script src="js/util.js"></script>
    <script src="js/confetti.js" defer></script>
    <script src="js/felicitaciones.js" defer></script>
</head>

<body>
    <main>
        <canvas id="confetti"></canvas>
        <h1>¡Felicitaciones<span id="nombreJugador"></span>!</h1>
        <p>Eres el campeón indiscutible, ¡Has ganado el juego! Qué este logro sea solo el comienzo de muchos más éxitos</p>
        <div class="stats">
            <p id="puntaje">Puntaje: <span id="puntajeNumero"></span></p>
            <p id="tiempo">Tiempo: <span id="tiempoNumero"></span></p>    
        </div>
        <div id="acciones">
            <button id="repetirBtn" class="button rounded glossy blue">Volver a Jugar</button>
            <button id="volverBtn" class="button rounded glossy orange">Regresar</button>
        </div>
    </main>
</body>

</html>
